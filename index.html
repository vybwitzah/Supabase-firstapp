<head><title>My First Supabase App</title></head> <body> <h1>My Todos</h1> <input id=task placeholder=Add a task> <button onclick=addTodo()>Add</button> <ul id=list></ul> <script src=https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2></script> <script> const supabase = Supabase.createClient( ‘https://your-project.supabase.co’, // replace with your URL ‘your-anon-key’ // replace with your anon key ) async function addTodo() { const task = document.getElementById(‘task’).value await supabase.from(‘todos’).insert({ task }) loadTodos() } async function loadTodos() { const { data } = await supabase.from(‘todos’).select() const list = document.getElementById(‘list’) list.innerHTML = data.map(t => <li>${t.task}</li>).join(’’) } loadTodos() </script> </body> </html> 5. Commit the file. 6. Go to Settings → Pages → choose main branch → Save. 7. In a few minutes you’ll get a live URL like https://yourusername.github.io/supabase-first-app —
